<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nahal Menu</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="appWrapper">
        <div id="name">بستنی نهال</div>
        <div id="iconContainer">
            <div id="leftIcons"><img src="image/logo png.png" alt=""></div>
            <div id="rightIcons">
                <i class='bx bxl-instagram'></i>  
                <i class='bx  bx-location'  ></i> 
                <i class='bx  bx-phone'  ></i> 
            </div>
        </div>
        <div id="menuCategory">
            <div class="proIcecream">بستنی ویژه<div class="redDot"></div></div>
            <div class="cake">کیک</div>
            <div class="iceCrem">بستنی</div>
            <div class="fruitJuice">آب میوه</div>
            <div class="hotBar">بار گرم</div>
        </div>
        <div id="cardsContainer">
            <div class="card">
                <img src="./image/ghifi peste e.png" alt="">
                <div class="itemName">قیفی پسته ای</div>
                <div class="price">60000</div>
            </div>

        </div>
    </div>
</body>
</html>
